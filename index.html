<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©API</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="Header">
      <img class="Logo" src="./images/api.png" alt="" />
    </div>

    <div class="Body">
      <div class="SearchContainer">
        <div class="Searchbar">
          <input
            class="SearchbarInput"
            type="text"
            placeholder="Search..."
            id="Searchbar"
          />
          <div class="SearchbarButton" id="SubmitSearchButton">Search</div>
        </div>
        <div class="SearchOptions">
          <div class="Filter">
            Filter
            <button class="FilterButton">
              <img src="./images/icon-arrow-down.png">
            </button>
          </div>
          <div class="SortBy">
            Sort by:
            <button class="SortByButton">
              # ascending
              <img src="./images/icon-arrow-down.png">
            </button>
          </div>
        </div>
      </div>
      <div class="Main">
        <div class="SidePanelLeft"></div>
        <div class="PokemonList">
          <div class="PokemonSort">
            <div class="PokemonImage PokemonListItemPosition">
              Image
            </div>
            <div class="PokemonNumber PokemonListItemPosition">
              #
              <div class="ButtonSort">
                <button class="Arrow2"><img src="./images/icon-arrow2-up.png"></button>
                <button class="Arrow2"><img src="./images/icon-arrow2-down.png"></button>
              </div>
            </div>
            <div class="PokemonName PokemonListItemPosition">
              Name
              <div class="ButtonSort">
                <button class="Arrow2"><img src="./images/icon-arrow2-up.png"></button>
                <button class="Arrow2"><img src="./images/icon-arrow2-down.png"></button>
              </div>
            </div>
            <div class="PokemonType PokemonListItemPosition">
              Type
              <div class="ButtonSort">
                <button class="Arrow2"><img src="./images/icon-arrow2-up.png"></button>
                <button class="Arrow2"><img src="./images/icon-arrow2-down.png"></button>
              </div>
            </div>
            <div class="PokemonHP PokemonListItemPosition">
              HP
              <div class="ButtonSort">
                <button class="Arrow2"><img src="./images/icon-arrow2-up.png"></button>
                <button class="Arrow2"><img src="./images/icon-arrow2-down.png"></button>
              </div>
            </div>
            <div class="PokemonAttack PokemonListItemPosition">
              Attack
              <div class="ButtonSort">
                <button class="Arrow2"><img src="./images/icon-arrow2-up.png"></button>
                <button class="Arrow2"><img src="./images/icon-arrow2-down.png"></button>
              </div>
            </div>
            <div class="PokemonDefence PokemonListItemPosition">
              Defence
              <div class="ButtonSort">
                <button class="Arrow2"><img src="./images/icon-arrow2-up.png"></button>
                <button class="Arrow2"><img src="./images/icon-arrow2-down.png"></button>
              </div>
            </div>
            <div class="PokemonSpAtk PokemonListItemPosition">
              Sp. Atk
              <div class="ButtonSort">
                <button class="Arrow2"><img src="./images/icon-arrow2-up.png"></button>
                <button class="Arrow2"><img src="./images/icon-arrow2-down.png"></button>
              </div>
            </div>
            <div class="PokemonSpDef PokemonListItemPosition">
              Sp. Def
              <div class="ButtonSort">
                <button class="Arrow2"><img src="./images/icon-arrow2-up.png"></button>
                <button class="Arrow2"><img src="./images/icon-arrow2-down.png"></button>
              </div>
            </div>
            <div class="PokemonSpeed PokemonListItemPosition">
              Speed
              <div class="ButtonSort">
                <button class="Arrow2"><img src="./images/icon-arrow2-up.png"></button>
                <button class="Arrow2"><img src="./images/icon-arrow2-down.png"></button>
              </div>
            </div>
          </div>
          <!-- Listen med pokemon -->
          <!-- Eksempel for hvordan pokemon skal bli lagt inn i listen -->
          <!-- #-0002 -->
          <div class="Pokemon">
            <img class="PokemonImage PokemonItemPosition" src="./images/badger-9.jpg">
            <p class="PokemonNumber PokemonItemPosition">-0002</p>
            <p class="PokemonName PokemonItemPosition">Sander</p>
            <p class="PokemonType PokemonItemPosition">Furry</p>
            <p class="PokemonHP PokemonItemPosition">1</p>
            <p class="PokemonAttack PokemonItemPosition">0</p>
            <p class="PokemonDefence PokemonItemPosition">0</p>
            <p class="PokemonSpAtk PokemonItemPosition">0</p>
            <p class="PokemonSpDef PokemonItemPosition">0</p>
            <p class="PokemonSpeed PokemonItemPosition">0</p>
          </div>
          <!-- #-0001 -->
          <div class="Pokemon">
            <img class="PokemonImage PokemonItemPosition" src="./images/forsenE.png">
            <p class="PokemonNumber PokemonItemPosition">-0001</p>
            <p class="PokemonName PokemonItemPosition">Forsen</p>
            <p class="PokemonType PokemonItemPosition">Streamer</p>
            <p class="PokemonHP PokemonItemPosition">999</p>
            <p class="PokemonAttack PokemonItemPosition">999</p>
            <p class="PokemonDefence PokemonItemPosition">999</p>
            <p class="PokemonSpAtk PokemonItemPosition">999</p>
            <p class="PokemonSpDef PokemonItemPosition">999</p>
            <p class="PokemonSpeed PokemonItemPosition">999</p>
          </div>
        </div>
        <div class="SidePanelRight"></div>
      </div>
    </div>

    <div class="Footer"></div>

    <audio src="./audio/gogogo.mp3" id="background-music" loop></audio>
  </body>
</html>
