<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©API</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="Header">
      <img class="Logo" src="./images/api.png" alt="" />
    </div>

    <div class="Body">
      <div class="SearchContainer">
        <div class="Searchbar">
          <input
            class="SearchbarInput"
            type="text"
            placeholder="Search..."
            id="Searchbar"
          />
          <div class="SearchbarButton" id="SubmitSearchButton">Search</div>
        </div>
        <div class="SearchOptions">
          <div class="Filter"></div>
          <div class="SortBy"></div>
        </div>
      </div>
      <div class="Main">
        <div class="SidePanelLeft"></div>
        <div class="PokemonList">
          <div class="PokemonSort">
            <div class="PokemonImage PokemonListItemPosition">Image</div>
            <div class="PokemonNumber PokemonListItemPosition">#</div>
            <div class="PokemonName PokemonListItemPosition">Name</div>
            <div class="PokemonType PokemonListItemPosition">Type</div>
            <div class="PokemonHP PokemonListItemPosition">HP</div>
            <div class="PokemonAttack PokemonListItemPosition">Attack</div>
            <div class="PokemonDefence PokemonListItemPosition">Defence</div>
            <div class="PokemonSpAtk PokemonListItemPosition">Sp. Atk</div>
            <div class="PokemonSpDef PokemonListItemPosition">Sp. Def</div>
            <div class="PokemonSpeed PokemonListItemPosition">Speed</div>
          </div>
          <div class="Pokemon">
            
          </div>
        </div>
        <div class="SidePanelRight"></div>
      </div>
    </div>

    <div class="Footer"></div>

    <audio src="./audio/gogogo.mp3" id="background-music" loop></audio>
  </body>
</html>
