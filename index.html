      <div class="main">
        <div class="sidePanelLeft">
          <img src="./images/badger-1.jpg" />
          <img src="./images/badger-5.jpg" />
        </div>
        <div class="pokemonList">
          <div class="pokemonSort">
            <div class="pokemonImage pokemonListItemPosition">Image</div>
            <div class="pokemonNumber pokemonListItemPosition">
              #
              <div class="buttonSort">
                <button class="arrow2" id="SortButtonIDUp">
                  <img src="./images/icon-arrow2-up.png" />
                </button>
                <button class="arrow2" id="SortButtonIDDown">
                  <img src="./images/icon-arrow2-down.png" />
                </button>
              </div>
            </div>
            <div class="pokemonName pokemonListItemPosition">
              Name
              <div class="buttonSort">
                <button class="arrow2" id="SortButtonNameUp">
                  <img src="./images/icon-arrow2-up.png" />
                </button>
                <button class="arrow2" id="SortButtonNameDown">
                  <img src="./images/icon-arrow2-down.png" />
                </button>
              </div>
            </div>
            <div class="pokemonType pokemonListItemPosition">
              Type
              <div class="buttonSort">
                <button class="arrow2" id="SortButtonTypeUp">
                  <img src="./images/icon-arrow2-up.png" />
                </button>
                <button class="arrow2" id="SortButtonTypeDown">
                  <img src="./images/icon-arrow2-down.png" />
                </button>
              </div>
            </div>
            <div class="pokemonHP pokemonListItemPosition">
              HP
              <div class="buttonSort">
                <button class="arrow2" id="SortButtonHPUp">
                  <img src="./images/icon-arrow2-up.png" />
                </button>
                <button class="arrow2" id="SortButtonHPDown">
                  <img src="./images/icon-arrow2-down.png" />
                </button>
              </div>
            </div>
            <div class="pokemonAttack pokemonListItemPosition">
              Attack
              <div class="buttonSort">
                <button class="arrow2" id="SortButtonATKUp">
                  <img src="./images/icon-arrow2-up.png" />
                </button>
                <button class="arrow2" id="SortButtonATKDown">
                  <img src="./images/icon-arrow2-down.png" />
                </button>
              </div>
            </div>
            <div class="pokemonDefence pokemonListItemPosition">
              Defence
              <div class="buttonSort">
                <button class="arrow2" id="SortButtonDEFUp">
                  <img src="./images/icon-arrow2-up.png" />
                </button>
                <button class="arrow2" id="SortButtonDEFDown">
                  <img src="./images/icon-arrow2-down.png" />

            </div>
            <div class="pokemonSpAtk pokemonListItemPosition">

                <button class="arrow2" id="SortButtonSpATKUp">

                <button class="arrow2" id="SortButtonSpATKDown">
                  <img src="./images/icon-arrow2-down.png" />

              </div>
            </div>
            <div class="pokemonSpDef pokemonListItemPosition">
              Sp. Def
              <div class="buttonSort">
                <button class="arrow2" id="SortButtonSpDEFUp">
                  <img src="./images/icon-arrow2-up.png" />
                </button>
                <button class="arrow2" id="SortButtonSpDEFDown">
                  <img src="./images/icon-arrow2-down.png" />
                </button>
              </div>
            </div>
            <div class="pokemonSpeed pokemonListItemPosition">
              Speed
              <div class="buttonSort">
                <button class="arrow2" id="SortButtonSPDUp">
                  <img src="./images/icon-arrow2-up.png" />
                </button>
                <button class="arrow2" id="SortButtonSPDDown">
                  <img src="./images/icon-arrow2-down.png" />
                </button>

            </div>

          <!-- Listen med pokemon -->

            <p class="pokemonHP pokemonItemPosition">1</p>

            <p class="pokemonSpAtk pokemonItemPosition">0</p>

          </div>
