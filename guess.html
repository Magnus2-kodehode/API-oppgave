<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess That Pokémon!?</title>
    <link rel="stylesheet" href="guess.css" />
    <script defer src="guess.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="./index.html"><img class="logo" src="./images/api.png" /></a>
      <p class="score">Score: 0</p>
      <p class="health">Health: 3</p>
      <p class="high-score">High Score: 0</p>
    </div>
    <div class="game-container">
      <img class="pokemon-image" src="" />
      <input
        class="guess-input"
        type="text"
        placeholder="Who's that Pokémon!?"
      />
      <button class="guess-button">Submit</button>
      <button class="restart-button">Restart</button>
    </div>
  </body>
</html>
